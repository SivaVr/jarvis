
<div class="container-fluid">
	<div id="page-login" class="row">
		<div
			class="col-xs-12 col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3">
			<div class="box">
				<div class="box-content">
					<div class="text-center">
						<h3 class="page-header">Jarvis Register Page</h3>
					</div>
					<div class="form-group">
						<label class="control-label">Username</label> <input type="text"
							class="form-control" name="email" />
					</div>
					<div class="form-group">
						<label class="control-label">E-mail</label> <input type="text"
							class="form-control" name="email" />
					</div>
					<div class="form-group">
						<label class="control-label">Password</label> <input
							type="password" class="form-control" name="password" />
					</div>
					<div class="checkbox">
						<label> <input type="checkbox" checked> I want to
							receive newsletters <i class="fa fa-square-o small"></i>
						</label>
					</div>
					<div class="text-center">
						<a ui-sref="app.dashboard" href="#/app/dashboard"
							class="btn btn-primary"><i class="fa  fa-users"></i>Register</a>
					</div>
					<div class="text-right">
						<a ui-sref="login" href="#/login" class="txt-primary">Already
							have an account?</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
